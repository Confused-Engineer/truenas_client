on: [push]

name: Rust-Release-Nightly

jobs:
  build_windows:
    name: Rust Build Windows EXE
    #runs-on: windows-latest
    runs-on: windows
    steps:
      - uses: actions/checkout@v4

      - name: Make private key file
        run: |
          echo '${{ secrets.KEY }}' | Out-File -Encoding utf8 -FilePath "./assets/key"
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Development Build"
          files: |
            ./target/release/truenas_client.exe

  build_linux_appimage:
    name: Rust Build Linux AppImage
    runs-on: linux
    steps:
      - uses: actions/checkout@v4

      - name: Make private key file and build
        run: |
          echo '${{ secrets.KEY }}' > ./assets/key
          cargo appimage

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Development Build"
          files: |
            ./target/appimage/truenas_client.AppImage
